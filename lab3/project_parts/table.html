<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1 — Таблиця</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    table { border-collapse: collapse; border: 2px solid black; }
    td { border: 2px solid black; width: 80px; height: 80px; }
    .yellow { background: #fffa69; }
    .blue { background: #074481; }
    .red { background: #ff5b2d; }
    .white { background: #ffffff; }
    .black { background: #000000; }
    a { display: block; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
<div>
  <table>
    <tr>
      <td class="red" rowspan="2"></td>
      <td class="white"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="blue"></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td class="white"></td>
      <td class="yellow"></td>
    </tr>
  </table>
  <a href="../index.html">Повернутись на головну</a>
</div>
</body>
</html>
